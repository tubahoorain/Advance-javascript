<!DOCTYPE html>
<html>
<head>
  <title>Simple User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .user-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>User List:</h2>
  <div id="userList"></div>

  <script>
    fetch("https://jsonplaceholder.typicode.com/users")
      .then((response) => response.json())
      .then((data) => {
        const container = document.getElementById("userList");

        for (var a in data) {
          var userDiv = document.createElement("div");
          userDiv.className = "user-box";

          userDiv.innerHTML = `
            <strong>${data[a].name}</strong><br>
            Email: ${data[a].email}<br>
            City: ${data[a].address.city}
          `;
// Ye method kisi bhi element ke andar ek naya element add karta hai.
          container.appendChild(userDiv);
        }
      })
      .catch((error) => console.log("cat't fetch data"));
  </script>
</body>
</html>
